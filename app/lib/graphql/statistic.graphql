query Statistic {
  statistic {
    _id
    globalRate
    statisticPerDay {
      countWords
      date
    }
    user {
      _id
      name
      email
    }
    optional {
      wordsCount
      rightAnswers
      percentsRight
      localRate
      createDate
      savanna {
        wordsCountSavanna
        rightAnswersSavanna
        percentsRightSavanna
        seriesSavanna
      }
      audioCall {
        wordsCountCall
        rightAnswersCall
        percentsRightCall
        seriesCall
      }
      sprint {
        wordsCountSprint
        rightAnswersSprint
        percentsRightSprint
        seriesSprint
      }
      newGame {
        wordsCountNew
        rightAnswersNew
        percentsRightNew
        seriesNew
      }
    }
  }
}

