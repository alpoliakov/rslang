mutation EditAggregatedWord($input: AggregatedWordInput!) {
  editAggregatedWord(input: $input) {
    _id
    difficulty
    optional {
      title
      repeat
    }
    user {
      _id
      name
      email
    }
    word {
      _id
      group
      page
      word
      image
      audio
      audioMeaning
      audioExample
      textMeaning
      textExample
      transcription
      textExampleTranslate
      textMeaningTranslate
      wordTranslate
    }
  }
}
